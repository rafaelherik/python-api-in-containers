replicaCount: 1  
image:
  repository: backend-api
  pullPolicy: Never    
  tag: "latest"  
integrationKeySecretName: "backend-api-integration-key" 
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:  
  create: true    
  annotations: {}
  name: "backend-api-service-account"
podAnnotations: {}
podSecurityContext: {}
securityContext:
  capabilities:
    drop:
    - ALL    
  runAsNonRoot: true
  runAsUser: 1000
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ""
  annotations: {}    
  hosts:
    - host: backend-api.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}